    function loadTiles(map, tileId, bird, variable) {
        const layerName = `${bird}_${variable}`;
        map.addSource(layerName, {
            type: 'vector',
            url: `mapbox://laurenoldham1202.${tileId}`
        });

        map.addLayer({
            id: layerName,
            type: 'fill',
            source: layerName,
            'source-layer': layerName,
            paint: {
                'fill-color': ['interpolate', ['linear'], ['get', 'relative_abundance'],
                    0, 'rgba(255, 255, 255, 0.6)',
                    0.00001, '#fcfdbf',
                    0.5, '#fc8761',
                    1.5, '#b6367a',
                    3, '#51127c',
                    5, '#00004c',
                    120, '#000'
                ],
                'fill-opacity': 0.75,
                'fill-outline-color': 'transparent',
            },
        });
    }
